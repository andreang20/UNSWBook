<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="./files/index.css" type="text/css">
    </head>
    <body>
        <div>
            <div class="header">
                <table>
                    <tr>
                        <div class="UNSWbook">  UNSWbook </div>
                    </tr>
                </table>
                <div>
                    <form class="login_form" action="/login" method="post">
                        <table>
                            <tr>
                                <td> UserName </td>
                                <td> Password </td>
                            </tr>
                            <tr>
                                <td> <input type="text" name="username"> </td>
                                <td> <input type="password" name="password"> </td>
                                <td> <input type="submit" value="login"> </td>
                                <input type="hidden" name="action" value="login">

                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
            
        <div class="f_main">
            <p class="title">Sign Up</p>
            <hr />
            
            <form action="/register" method="post">
                <p>First Name</p>
                <input type="text" placeholder="First Name" name="firstname">
                <p>Last Name</p>
                <input type="text" placeholder="Last Name" name="lastname">
                <p>Email</p>
                <input type="email" placeholder="enter your email" name="email">
                <p>Gender
                <select class="gender" id="gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                </p>
                <p>Date of Birth: </p>
                <input type="date" placeholder="dd/mm/yyyy" name="dob">
                <hr/>
                <p>UserName: </p>
                <input type="text" name="username" name="username">
                <p>Password</p>
                <input type="password" name="password">
                <input type="submit" name="signup" value="Register">
                <input type="hidden" value="register">
            </form>
        </div>

    </body>
</html>
